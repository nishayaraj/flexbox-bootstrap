<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link in bio</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="imgCont">
  <img src="https://www.w3schools.com/html/img_girl.jpg" alt="Girl in a jacket" width="150" height="160">
  </div>

  <div class="para">
    <p>My Name</p>
  </div>

  <div class="para2">
    <p>123-345-678</p>
  </div>

  <div class="social">
    <img src="https://logodix.com/logo/806286.jpg" alt="social media logos" width="180" height="60">
  </div>

  <div class="d-grid gap-2">
    <a href="https://google.com" class="btn btn btn-dark"> <button class="btn btn btn-dark" type="button" >Hack for the Community </button></a>
    <button class="btn btn btn-dark" type="button">Text Me!</button>
    <button class="btn btn btn-dark" type="button">Code Portfolio</button>
    <button class="btn btn btn-dark" type="button">My Website</button>
    <button class="btn btn btn-dark" type="button">Storybook</button>
  </div>
      
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
